lang: en-US # default lang
timezone: America/Regina # set your timezone
image: assets/img/avatar.png # This image used for Open Graph more info https://ogp.me/ (preview link)
repo: https://github.com/Zeyu-Li/blog # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: ðŸ‘‹ Hey, it's Andrew! # author name
  bio: >- # tell to the world
    Experience technology with me as I journey through uni life! I also do art whenever I get time <br>(usually vector, isometric vector, or 3D). <br> Follow me on <a href="https://github.com/Zeyu-Li" target="_blank" rel="noopener">@github</a> or view my website <a href="https://zeyu-li.github.io/website/" target="_blank" rel="noopener">here</a>.
